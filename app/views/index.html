{% extends "govuk/template.njk" %}

{% block head %}
  <link href="assets/style.css" rel="stylesheet">
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-one-half">

  <h2 class="govuk-heading-m">Original form</h2>

  <img width="100%" style="border: 1px solid #b1b4b6" src="https://raw.githubusercontent.com/timpaul/form-converter/main/assets/CH2_English_online.jpg" />

  </div>
  <div class="govuk-grid-column-one-half">

  <h2 class="govuk-heading-m">Extracted form</h2>

  <pre>{{result}}</pre>

  </div>
</div>

{% endblock %}

{% block bodyEnd %}
  {# Run JavaScript at end of the <body>, to avoid blocking the initial render. #}
  <!--<script src="/govuk-frontend/all.js"></script>-->
  <script src="/assets/all.js"></script>
  <script src="/assets/scripts.js"></script>
  <script>window.GOVUKFrontend.initAll()</script>
{% endblock %}
